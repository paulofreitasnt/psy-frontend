<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psy - Home</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <script src="../js/validar-token.js"></script>

    <div class="home-container">
        <div class="home-header">
            <img src="../img/logo.png" alt="Logo Psy" class="logo"><br>
        </div>
        <div class="home-content">
            <!-- Seção Pacientes -->
            <div class="home-section">
                <div class="home-section-title">Pacientes</div>
                <ul class="home-list" id="patients-list">
                    <li>João da Silva</li>
                    <li>Maria Souza</li>
                    <li>Carlos Pereira</li>
                </ul>
                <button class="btn secondary btn-view-all">Ver todos</button>
            </div>
            <!-- Seção Sessões -->
            <div class="home-section">
                <div class="home-section-title">Próximas sessões</div>
                <ul class="home-list" id="sessions-list">
                    <li>João da Silva - 15/06/2025 - 14:00</li>
                    <li>Maria Souza - 16/06/2025 - 10:00</li>
                </ul>
                <button class="btn secondary btn-view-all">Ver todos</button>
            </div>
        </div>
        <button id="logout-button" class="btn secondary">Sair</button>
    </div>

    <script src="../js/logout.js"></script>

</body>
</html>
